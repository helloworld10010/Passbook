apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.z299studio.pb"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 270
        versionName "2.7.0"
    }

    productFlavors {
        paid {
            applicationId "com.z299studio.pb"
        }
        free {
            applicationId "com.z299studio.pbfree"
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    def slv ='25.3.1'
    def gpsv = '10.2.1'
    compile "com.android.support:design:$slv"
    compile "com.android.support:cardview-v7:$slv"
    compile "com.android.support:support-v13:$slv"
    compile "com.google.android.gms:play-services-games:$gpsv"
    compile "com.google.android.gms:play-services-drive:$gpsv"
    freeCompile "com.google.android.gms:play-services-ads:$gpsv"
    compile files('libs/opencsv-3.0.jar')
}
