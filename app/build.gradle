apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "24.0.0"

    defaultConfig {
        applicationId "com.z299studio.pb"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 270
        versionName "2.7.0"
    }

    productFlavors {
        paid {
            applicationId "com.z299studio.pb"
        }
        free {
            applicationId "com.z299studio.pbfree"
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile 'com.android.support:design:25.0.1'
    compile 'com.android.support:cardview-v7:25.0.1'
    compile 'com.android.support:support-v13:25.0.1'
    compile 'com.google.android.gms:play-services-games:9.8.0'
    compile 'com.google.android.gms:play-services-drive:9.8.0'
    freeCompile 'com.google.android.gms:play-services-ads:9.8.0'
    compile files('libs/opencsv-3.0.jar')
}
